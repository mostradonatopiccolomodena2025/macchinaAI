
<!DOCTYPE html>
<html lang="it">
<head>
    <meta charset="UTF-8">
    <title>Riconoscimento Animali IA</title>
    <style>
        body {
            text-align: center;
            font-family: Arial, sans-serif;
            background-color: #f0f0f0;
        }
        h1 {
            margin-top: 20px;
        }
        #start-button {
            padding: 20px 40px;
            font-size: 24px;
            margin: 20px;
            cursor: pointer;
        }
        #webcam-container {
            margin: auto;
            width: 800px;
            height: 800px;
        }
        #label-container {
            display: flex;
            justify-content: center;
            flex-wrap: wrap;
            margin-top: 30px;
        }
        .label-block {
            width: 45%;
            margin: 10px;
            text-align: left;
            font-size: 20px;
            font-weight: bold;
            position: relative;
        }
        .bar {
            height: 10px;
            margin-top: 5px;
            border-radius: 5px;
        }
    </style>
</head>
<body>
    <h1>Riconosci gli animali con la nostra intelligenza artificiale</h1>
    <button id="start-button" onclick="init()">Iniziamo</button>
    <div id="webcam-container"></div>
    <div id="label-container"></div>

    <script src="https://cdn.jsdelivr.net/npm/@tensorflow/tfjs@latest/dist/tf.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@teachablemachine/image@latest/dist/teachablemachine-image.min.js"></script>
    <script type="text/javascript">
        const URL = "./";
        const emoji = {
            "Tartaruga": "üê¢",
            "Farfalla": "ü¶ã",
            "Medusa": "üåä",
            "Leone": "ü¶Å",
            "Zebra": "ü¶ì",
            "Ornitorinco": "ü¶´"
        };
        const colors = {
            "Leone": "orange",
            "Zebra": "gray",
            "Ornitorinco": "purple",
            "Tartaruga": "green",
            "Farfalla": "red",
            "Medusa": "blue"
        };

        let model, webcam, labelContainer, maxPredictions;

        async function init() {
            document.getElementById("start-button").style.display = "none";

            const modelURL = URL + "model.json";
            const metadataURL = URL + "metadata.json";

            model = await tmImage.load(modelURL, metadataURL);
            maxPredictions = model.getTotalClasses();

            const flip = true;
            webcam = new tmImage.Webcam(800, 800, flip, true);
            await webcam.setup({ facingMode: "environment" });
            await webcam.play();
            window.requestAnimationFrame(loop);

            document.getElementById("webcam-container").appendChild(webcam.canvas);
            labelContainer = document.getElementById("label-container");
            for (let i = 0; i < maxPredictions; i++) {
                const block = document.createElement("div");
                block.className = "label-block";
                block.innerHTML = `
                    <span class="label-text"></span>
                    <div class="bar" id="bar-${i}"></div>
                `;
                labelContainer.appendChild(block);
            }
        }

        async function loop() {
            webcam.update();
            await predict();
            window.requestAnimationFrame(loop);
        }

        async function predict() {
            const prediction = await model.predict(webcam.canvas);
            for (let i = 0; i < maxPredictions; i++) {
                const name = prediction[i].className;
                const prob = prediction[i].probability;
                const percent = Math.round(prob * 100);
                const color = colors[name];
                const emojiChar = emoji[name];

                const labelText = `${emojiChar} ${name}: ${percent}%`;
                labelContainer.childNodes[i].querySelector(".label-text").innerText = labelText;
                const bar = labelContainer.childNodes[i].querySelector(".bar");
                bar.style.width = percent + "%";
                bar.style.backgroundColor = color;
            }
        }
    </script>
</body>
</html>
