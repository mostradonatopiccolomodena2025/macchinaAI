
<!DOCTYPE html>
<html lang="it">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Riconoscimento Animali IA</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f0f0f0;
            margin: 0;
            padding: 0;
            text-align: center;
        }
        h1 {
            margin: 10px;
            font-size: 18px;
        }
        #start-button, #snapshot-button {
            padding: 10px 20px;
            font-size: 16px;
            margin: 10px auto;
            cursor: pointer;
        }
        #main-container {
            display: flex;
            flex-direction: column;
            align-items: center;
        }
        #webcam-container {
            width: 100%;
            max-width: 90vw;
        }
        canvas {
            width: 100% !important;
            height: auto !important;
        }
        #label-container {
            width: 90vw;
            display: flex;
            flex-direction: column;
            align-items: center;
            margin-top: 10px;
        }
        .label-block {
            width: 100%;
            max-width: 300px;
            text-align: left;
            font-size: 14px;
            font-weight: bold;
            margin-bottom: 10px;
        }
        .bar {
            height: 10px;
            margin-top: 5px;
            border-radius: 5px;
            background-color: #ccc;
            transition: width 0.3s ease;
            width: 100%;
        }
    </style>
</head>
<body>
    <h1>Riconosci gli animali con la nostra intelligenza artificiale</h1>
    <button id="start-button" onclick="init()">Iniziamo</button>
    <div id="main-container">
        <div id="webcam-container"></div>
        <button id="snapshot-button" onclick="togglePause()" style="display:none;">Scatta</button>
        <div id="label-container"></div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/@tensorflow/tfjs@latest/dist/tf.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@teachablemachine/image@latest/dist/teachablemachine-image.min.js"></script>
    <script type="text/javascript">
        const URL = "./";
        const emoji = {
            "Tartaruga": "üê¢",
            "Farfalla": "ü¶ã",
            "Medusa": "üåä",
            "Leone": "ü¶Å",
            "Zebra": "ü¶ì",
            "Ornitorinco": "ü¶´"
        };
        const colors = {
            "Leone": "orange",
            "Zebra": "gray",
            "Ornitorinco": "purple",
            "Tartaruga": "green",
            "Farfalla": "red",
            "Medusa": "blue"
        };

        let model, webcam, labelContainer, maxPredictions;
        let isPaused = false;
        let animationFrameId;

        async function init() {
            document.getElementById("start-button").style.display = "none";
            document.getElementById("snapshot-button").style.display = "inline-block";

            const modelURL = URL + "model.json";
            const metadataURL = URL + "metadata.json";

            model = await tmImage.load(modelURL, metadataURL);
            maxPredictions = model.getTotalClasses();

            const flip = false; // non specchiato
            webcam = new tmImage.Webcam(800, 800, flip, true);
            try {
                await webcam.setup({ facingMode: { ideal: "environment" } });
            } catch {
                await webcam.setup();
            }
            await webcam.play();
            document.getElementById("webcam-container").appendChild(webcam.canvas);

            labelContainer = document.getElementById("label-container");
            for (let i = 0; i < maxPredictions; i++) {
                const block = document.createElement("div");
                block.className = "label-block";
                block.innerHTML = `
                    <span class="label-text"></span>
                    <div class="bar" id="bar-${i}"></div>
                `;
                labelContainer.appendChild(block);
            }

            animationFrameId = requestAnimationFrame(loop);
        }

        async function loop() {
            if (!isPaused) {
                webcam.update();
                await predict();
                animationFrameId = requestAnimationFrame(loop);
            }
        }

        async function predict() {
            const prediction = await model.predict(webcam.canvas);
            for (let i = 0; i < maxPredictions; i++) {
                const name = prediction[i].className;
                const prob = prediction[i].probability;
                const percent = Math.round(prob * 100);
                const color = colors[name];
                const emojiChar = emoji[name];

                const labelText = `${emojiChar} ${name}: ${percent}%`;
                labelContainer.childNodes[i].querySelector(".label-text").innerText = labelText;
                const bar = labelContainer.childNodes[i].querySelector(".bar");
                bar.style.width = percent + "%";
                bar.style.backgroundColor = color;
            }
        }

        function togglePause() {
            isPaused = !isPaused;
            const button = document.getElementById("snapshot-button");
            if (isPaused) {
                cancelAnimationFrame(animationFrameId);
                button.innerText = "Riprendi";
            } else {
                button.innerText = "Scatta";
                loop();
            }
        }
    </script>
</body>
</html>
