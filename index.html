
<!DOCTYPE html>
<html lang="it">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Riconoscimento Animali IA</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f0f0f0;
            margin: 0;
            padding: 0;
            text-align: center;
        }
        h1 {
            margin-top: 20px;
            padding: 0 10px;
        }
        #start-button {
            padding: 20px 40px;
            font-size: 24px;
            margin: 20px auto;
            cursor: pointer;
        }
        #main-container {
            display: flex;
            flex-direction: column;
            align-items: center;
        }
        #webcam-and-labels {
            display: flex;
            flex-direction: row;
            justify-content: center;
            flex-wrap: wrap;
            width: 100%;
            max-width: 1000px;
        }
        #webcam-container {
            flex: 0 0 auto;
            width: 800px;
            max-width: 90vw;
            height: auto;
        }
        canvas {
            width: 100% !important;
            height: auto !important;
        }
        #label-container {
            flex: 0 0 auto;
            display: flex;
            flex-direction: column;
            justify-content: space-evenly;
            align-items: flex-start;
            margin-left: 20px;
            padding-top: 20px;
            width: 200px;
        }
        .label-block {
            margin-bottom: 15px;
            width: 100%;
            text-align: left;
            font-size: 20px;
            font-weight: bold;
        }
        .bar {
            height: 12px;
            margin-top: 5px;
            border-radius: 6px;
            background-color: #ccc;
            transition: width 0.3s ease;
            width: 100%;
        }
    </style>
</head>
<body>
    <h1>Riconosci gli animali con la nostra intelligenza artificiale</h1>
    <button id="start-button" onclick="init()">Iniziamo</button>
    <div id="main-container">
        <div id="webcam-and-labels">
            <div id="webcam-container"></div>
            <div id="label-container"></div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/@tensorflow/tfjs@latest/dist/tf.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@teachablemachine/image@latest/dist/teachablemachine-image.min.js"></script>
    <script type="text/javascript">
        const URL = "./";
        const emoji = {
            "Tartaruga": "üê¢",
            "Farfalla": "ü¶ã",
            "Medusa": "üåä",
            "Leone": "ü¶Å",
            "Zebra": "ü¶ì",
            "Ornitorinco": "ü¶´"
        };
        const colors = {
            "Leone": "orange",
            "Zebra": "gray",
            "Ornitorinco": "purple",
            "Tartaruga": "green",
            "Farfalla": "red",
            "Medusa": "blue"
        };

        let model, webcam, labelContainer, maxPredictions;

        async function init() {
            document.getElementById("start-button").style.display = "none";

            const modelURL = URL + "model.json";
            const metadataURL = URL + "metadata.json";

            model = await tmImage.load(modelURL, metadataURL);
            maxPredictions = model.getTotalClasses();

            const flip = true;
            webcam = new tmImage.Webcam(800, 800, flip, true);

            // Safari compatibility: try "environment", fallback if not supported
            try {
                await webcam.setup({ facingMode: { ideal: "environment" } });
            } catch (error) {
                await webcam.setup(); // fallback without facingMode
            }

            await webcam.play();
            window.requestAnimationFrame(loop);

            document.getElementById("webcam-container").appendChild(webcam.canvas);
            labelContainer = document.getElementById("label-container");
            for (let i = 0; i < maxPredictions; i++) {
                const block = document.createElement("div");
                block.className = "label-block";
                block.innerHTML = `
                    <span class="label-text"></span>
                    <div class="bar" id="bar-${i}"></div>
                `;
                labelContainer.appendChild(block);
            }
        }

        async function loop() {
            webcam.update();
            await predict();
            window.requestAnimationFrame(loop);
        }

        async function predict() {
            const prediction = await model.predict(webcam.canvas);
            for (let i = 0; i < maxPredictions; i++) {
                const name = prediction[i].className;
                const prob = prediction[i].probability;
                const percent = Math.round(prob * 100);
                const color = colors[name];
                const emojiChar = emoji[name];

                const labelText = `${emojiChar} ${name}: ${percent}%`;
                labelContainer.childNodes[i].querySelector(".label-text").innerText = labelText;
                const bar = labelContainer.childNodes[i].querySelector(".bar");
                bar.style.width = percent + "%";
                bar.style.backgroundColor = color;
            }
        }
    </script>
</body>
</html>
